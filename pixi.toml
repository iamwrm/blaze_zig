[workspace]
name = "blaze-zig-port"
version = "0.1.0"
description = "Porting Blaze C++ library to Zig"
channels = ["./local-channel", "conda-forge"]
platforms = ["linux-64"]

[dependencies]
# Build tools
cmake = ">=3.28"
ninja = ">=1.11"

# Blaze C++ library (from local channel, built via bootstrap.toml)
blaze = ">=3.8"

# C++ toolchain
cxx-compiler = ">=1.7"
libstdcxx-devel_linux-64 = ">=13"

# Intel MKL for BLAS/LAPACK
mkl = ">=2024"
mkl-devel = ">=2024"
mkl-include = ">=2024"

# Zig compiler
zig = ">=0.15"
