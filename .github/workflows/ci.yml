name: CI

on:
  push:
    branches: [main, claude/*]
  pull_request:
    branches: [main]

jobs:
  build-test-benchmark:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Pixi
        uses: prefix-dev/setup-pixi@v0.9.3
        with:
          pixi-version: v0.63.1
          cache: true
          locked: false

      - name: Clone Blaze library
        run: pixi run setup-blaze

      # C++ Build and Test
      - name: Build C++ examples
        run: pixi run build-cpp

      - name: Run C++ example
        run: pixi run run-cpp-example

      # Zig Build and Test
      - name: Build Zig project
        run: pixi run build-zig

      - name: Run Zig tests
        run: pixi run test-zig

      - name: Run Zig example
        run: pixi run run-zig-example

      # Benchmarks
      - name: Run C++ Benchmark
        run: |
          echo "## C++ Benchmark (Blaze + MKL)" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          pixi run benchmark-cpp | tee -a $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Run Zig Benchmark (Pure Zig)
        run: |
          echo "## Zig Benchmark (Pure Zig)" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          pixi run benchmark-zig | tee -a $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      # Note: BLAS (MKL/OpenBLAS) benchmarks are skipped in CI because
      # conda-forge libraries are built with RHEL-style glibc paths that
      # are incompatible with Ubuntu runners. BLAS support is available
      # for local development with properly configured environments.
      #
      # To run BLAS benchmarks locally:
      #   pixi run build-zig-mkl && pixi run benchmark-zig-mkl
      #   pixi run build-zig-openblas && pixi run benchmark-zig-openblas
